<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/CSS/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard Admin</title>
</head>

<body>
    <div class="container">
        <!-- --------- SIDEBAR ------------- -->
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="images/icon007.png">
                    <h2>007</h2>
                </div>
                <div class="close" id="close-btn">
                    <i class='bx bx-x'>close</i>
                </div>
            </div>


            <div class="sidebar">
                <a th:href="@{/dashboardAdmin}">
                    <i class='bx bxs-grid-alt'></i>
                    <h3>Dashboard</h3>
                </a>
            </div>
            <div class="sidebar">
                <a th:href="@{/dashboardAdmin/clienti}">
                    <i class='bx bx-user'></i>
                    <h3>Clienti</h3>
                </a>
            </div>
            <div class="sidebar">
                <a th:href="@{/dashboardAdmin/ordiniadmin}">
                    <i class='bx bx-receipt'></i>
                    <h3>Ordini</h3>
                </a>
            </div>
            <div class="sidebar">
                <a th:href="@{/dashboardAdmin/prodottiadmin}">
                    <i class='bx bx-task'></i>
                    <h3>Prodotti</h3>
                </a>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <i class='bx bx-plus'></i>
                    <h3>Aggiungi opera</h3>
                </a>
            </div>
            <div class="sidebar">
                <a href="#">
                    <i class='bx bx-exit'></i>
                    <h3>Logout</h3>
                </a>
            </div>

        </aside>
        <!-- --------FINE SIDEBAR---------- -->
        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="recent-orders">
                <h2>Aggiungi opera</h2>
                <div class="formbold-main-wrapper">


                    <form method="POST" enctype="multipart/form-data" th:object="${opera}">

                        <div class="corpo-sinistra">

                            <div class="formbold-input-radio-wrapper">
                                <label for="ans" class="formbold-form-label">
                                    Tipologia
                                </label>

                                <div class="formbold-radio-flex">
                                    <div class="formbold-radio-group">
                                        <label class="formbold-radio-label">
                                            <input class="formbold-input-radio" type="radio" value="L" name="tipologia" id="libro" th:field="*{tipologia}"/>
                                            Libro
                                            <span class="formbold-radio-checkmark"></span>
                                        </label>
                                    </div>

                                    <div class="formbold-radio-group">
                                        <label class="formbold-radio-label">
                                            <input class="formbold-input-radio" type="radio" value="F" name="tipologia" id="film" th:field="*{tipologia}"/>
                                            Film
                                            <span class="formbold-radio-checkmark"></span>
                                        </label>
                                    </div>

                                </div>
                            </div>

                            <div class="formbold-input-group">
                                <label for="name" class="formbold-form-label"> Titolo </label>
                                <input type="text" name="titolo" id="titolo" placeholder="Inserisci titolo"
                                    class="formbold-form-input" th:field="*{titolo}" />
                            </div>

                            <div class="formbold-input-group">
                                <label for="age" class="formbold-form-label"> Anno Pubblicazione </label>
                                <input type="number" name="anno di pubblicazione" id="annodipubblicazione" placeholder="Inserisci l'anno"
                                    class="formbold-form-input" th:field="*{annoDiPubblicazione}" required />
                            </div>

                            <div>
                                <label for="message" class="formbold-form-label">
                                    Trama
                                </label>
                                <textarea rows="6" name="message" id="message"
                                    placeholder="Inserisci qui la trama dell'opera..."
                                    class="formbold-form-input" th:field="*{trama}"></textarea>
                            </div>

                        </div>

                        <div class="corpo-destra">

                            <div class="formbold-input-group">
                                <label for="name" class="formbold-form-label"> Editore </label>
                                <input type="text" name="name" id="name" placeholder="Inserisci editore"
                                    class="formbold-form-input" th:field="*{editore}"/>
                            </div>

                            <div class="formbold-input-group">
                                <label for="name" class="formbold-form-label"> Regista </label>
                                <input type="text" name="name" id="name" placeholder="Inserisci regista"
                                    class="formbold-form-input" th:field="*{regista}" />
                            </div>

                            <div>
                                <label for="message" class="formbold-form-label">
                                    Cast
                                </label>
                                <textarea rows="2" name="message" id="message"
                                    placeholder="Inserisci qui l'elenco del cast..."
                                    class="formbold-form-input" th:field="*{cast}"></textarea>
                            </div>

                            <div class="formbold-input-group">
                                <label for="name" class="formbold-form-label"> ISBN </label>
                                <input type="text" name="name" id="name" placeholder="Inserisci il codice ISBN"
                                    class="formbold-form-input" th:field="*{isbn}"/>
                            </div>

                            <div class="formbold-input-group">
                                <label for="name" class="formbold-form-label"> Carica l'immagine dell'opera </label>
                                <input type="file" name="name" id="name" class="formbold-form-input" th:field="*{fileImmagine}" />
                            </div>

                            <button class="formbold-btn"value="registra opera">Inserisci opera</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- ------------ FINE MAIN ------------------>
        <div class="right">
            <div class="top">
                <button id="menu-btn">
                    <i class='bx bx-menu'></i>
                </button>
                <div class="theme-toggler">
                    <i class='bx bxs-sun active'></i>
                    <i class='bx bxs-moon'></i>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Mr. Bond</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="/images/daniel-craig-close-up-james-bond.jpg">
                    </div>
                </div>
            </div>

            <!-- ------ FINE TOP ------- -->
            <div class="recent-updates">
                <h2>Aggiornamenti recenti</h2>
                <div class="updates">

                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/au003-aston-martin-db5-spectre-bond.jpg">
                        </div>
                        <div class="message">
                            <div class="message">
                                <p><b>Utente 1</b> ha ricevuto il suo ordine</p>
                                <small class="text-muted">2 minuti fa</small>
                            </div>
                        </div>
                    </div>

                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/au003-aston-martin-db5-spectre-bond.jpg">
                        </div>
                        <div class="message">
                            <div class="message">
                                <p><b>Utente 2</b> ha ricevuto il suo ordine</p>
                                <small class="text-muted">2 minuti fa</small>
                            </div>
                        </div>
                    </div>

                    <div class="update">
                        <div class="profile-photo">
                            <img src="images/au003-aston-martin-db5-spectre-bond.jpg">
                        </div>
                        <div class="message">
                            <div class="message">
                                <p><b>Utente 3</b> ha ricevuto il suo ordine</p>
                                <small class="text-muted">2 minuti fa</small>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
