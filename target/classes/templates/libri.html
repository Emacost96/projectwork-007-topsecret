<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Lista Opere</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<!--favicon-->
    	<link rel="shortcut icon" type="images/x-icon" href="images/favicon.ico">
	</head>
	<body>
		<div class="card" style="width: 18rem;" th:each="o : ${libri}">
  			<div class="card-body">
    		<div class="d-flex justify-content-between align-items-center mb-3 text-center">
      			<h5 class="card-title mt-2" th:text="${o.titolo}"></h5>
      			<a  th:href="@{prenota(id=${o.id})}" th:if="${o.prenotato}==false"><button th:disabled="${o.prenotato} == true" type="button" class="btn btn-warning mt-2">Prenota opera</button></a>
      			<button th:if="${o.prenotato == true}"  type="button" class="btn btn-danger mt-2">Opera non disponibile</button>
      			
    		</div>
  			</div>
		</div>
		
  
	</body>
</html>
