<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
		<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Area Riservata</title>
	</head>
	<body>
		<!-- Dati utente -->
		<div>
			<a th:href="@{film}">Torna alla Home</a>
			<h2 th:text="'Ciao ' + ${utente.nome} + ' ' + ${utente.cognome} + ' benvenuto nella tua area riservata' "></h2>
			
			<h3>Dati Utente</h3>
			<ul class="list-group">
			  <li class="list-group-item" th:text="'Nome: ' + ${utente.nome}"></li>
			  <li class="list-group-item" th:text="'Cognome: ' + ${utente.cognome}"></li>
			  <li class="list-group-item" th:text="'Email: ' + ${utente.email}"></li>
			  <li class="list-group-item" th:text="'Username: ' + ${utente.username}"></li>
			</ul>
		</div>
		
		<div>
			<div class="card" style="width: 18rem;" th:each="p : ${prenotazioni}">
	  			<div class="card-body">
	    		<div class="d-flex justify-content-between align-items-center mb-3 text-center">
	      			<h5 class="card-title mt-2" th:text="${p.opera.titolo}"></h5>
					<p class="card-text" th:text="'Data di prenotazione: ' + ${p.dataOraPrenotazione}"></p>
	    		</div>
	  			</div>
			</div>
			
		</div>
	</body>
</html>
